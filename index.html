<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
</head>
<body>
  <header>
    <h1>Simple E-Commerce Store</h1>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="https://placehold.net/9.png" alt="Notebook">
        <h3>Notebook</h3>
        <p class="price">NPR 200</p>
        <button class="buy-btn" onclick="order('101', 'Notebook', 200)">Add To Cart</button>
      </div>
      <!-- You can duplicate product-card for more products -->
    </section>

    <form id="paymentForm" action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
      <input type="hidden" id="amount" name="amount" required>
      <input type="hidden" id="tax_amount" name="tax_amount" required>
      <input type="hidden" id="total_amount" name="total_amount" required>
      <input type="hidden" id="transaction_uuid" name="transaction_uuid" required>
      <input type="hidden" id="product_code" name="product_code" value="EPAYTEST" required>
      <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
      <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
      <input type="hidden" id="success_url" name="success_url" value="https://developer.esewa.com.np/success" required>
      <input type="hidden" id="failure_url" name="failure_url" value="https://developer.esewa.com.np/failure" required>
      <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
      <input type="hidden" id="signature" name="signature" required>
      <button type="submit" id="payNowBtn">Pay Now</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Simple E-Commerce Store
  </footer>

  <script src="script.js"></script>
</body>
</html>
